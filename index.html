<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game anime</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <section id="game">
        <section id="begin">
            <h1>Welcome To Game</h1>
            <div class="home">
                <button class="btn btn-primary"> Start </button>
            </div>
        </section>
        <section id="menu">
            <div class="menu-icons">
                <div class="menu-icon">
                    <button class="btn btn-outline-primary"><i class="fa-solid fa-play"></i>  Start</button>
                </div>
                <div class="menu-icon">
                    <button class="btn btn-outline-warning"><i class="fa-solid fa-gear"></i>  Setings</button>
                </div>
                <div class="menu-icon">
                    <button class="btn btn-outline-danger"> <i class="fa-solid fa-right-from-bracket"></i>  Exit</button>
                </div>
                <div class="container">
                    <div class="settings-field">
                        <p><a href="#">about</a></p>
                        <p><a href="#">about</a></p>
                        <p><a href="#">about</a></p>
                        <p><a href="#">about</a></p>
                    </div>
                    <div class="cancel">
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                </div>
            </div>
        </section>
        <section id="start">
            <div class="start-field">
                <div class="header-field"></div>
                <footer class="footer-field">
                </footer>
            </div>
            <div class="inway">
                <div class="car">
                    <i class="fa-solid fa-car-side"></i>
                </div>
                <div class="trees">
                    <div class="tree">
                        <i class="fa-solid fa-tree"></i>
                        <i class="fa-solid fa-trees"></i>
                    </div>
                    <div class="tree">
                        <i class="fa-solid fa-tree"></i>
                        <i class="fa-solid fa-trees"></i>
                    </div>
                    <div class="tree">
                        <i class="fa-solid fa-tree"></i>
                        <i class="fa-solid fa-trees"></i>
                    </div>
                    <div class="tree">
                        <i class="fa-solid fa-tree"></i>
                        <i class="fa-solid fa-trees"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="controllers">
            <div class="controller-icons">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>



        </section id="navbars">


        <div class="navbar">
            <div class="service-controll">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="paus-service">
                <button class="btn btn-secondary"> <i class = "fas fa-play"></i> contunie</button>
                <button class="btn btn-secondary"> <i class="fa-solid fa-rotate-right"></i> repeat</button>
                <button class="btn btn-secondary"> <i class="fa-solid fa-gear"></i> settings</button>
                <button class="btn btn-secondary"> <i class="fa-solid fa-arrow-right-from-bracket"></i> exit</button>
            </div>
        </div>

        <div class="setting">
            <div class="settings-field">
                <p><a href="#">about</a></p>
                <p><a href="#">about</a></p>
                <p><a href="#">about</a></p>
                <p><a href="#">about</a></p>
            </div>
            <div class="cancel">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="repiate-settings">

        </div>

    </section>

    <script src="./app/script.js"></script>
</body>

</html>
